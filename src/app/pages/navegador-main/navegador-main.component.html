  <mat-sidenav-content>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{tituloPrincipal}}</span>
      <span class="fill-space"></span>

      <!--

      <mat-icon>person</mat-icon>        
      <strong style="font-size:13px;" >{{usuarioActual}}</strong>

        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"

      </button>
      <button
        type="button" routerLink="/logout"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >

    </button>
